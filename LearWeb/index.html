<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB CUA VAN HOANG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <img src="icons/user.png" alt="icon">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="icons/lock.png" alt="icon">
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btnLogin">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><img src="icons/google-logo.png" alt="icon"></a>
                    <a href="#"><img src="icons/facebook-logo.png" alt="icon"></a>
                    <a href="#"><img src="icons/github-logo.png" alt="icon"></a>
                    <a href="#"><img src="icons/gmail-logo.png" alt="icon"></a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
