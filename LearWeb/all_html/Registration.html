<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="../all_css/style_Register.css">
</head>

<body>
    <div class="container">
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <img src="../icons/user.png" alt="icon">
                </div>
                <div class="input-box">
                    <input type="mail" placeholder="Email" required>
                    <img src="../icons/envelope-regular.png" alt="icon">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="../icons/lock.png" alt="icon">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <img src="../icons/lock.png" alt="icon">
                </div>
                <button type="submit" class="btnRegister">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><img src="../icons/google-logo.png" alt="icon"></a>
                    <a href="#"><img src="../icons/facebook-logo.png" alt="icon"></a>
                    <a href="#"><img src="../icons/github-logo.png" alt="icon"></a>
                    <a href="#"><img src="../icons/linkedin-logo.png" alt="icon"></a>
                </div>
            </form>
        </div>
    </div>

    <script src="../all_scripts/script.js"></script>
</body>

</html>
